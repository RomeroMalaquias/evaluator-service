group 'br.ufal.ic.evaluator-service'
version '0.0.0'
apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'


sourceCompatibility = 1.5
version = '1.0'

task runEvaluator(type: JavaExec) {
    main = 'br.ufal.ic.Evaluator'
    classpath = sourceSets.main.runtimeClasspath
}

task submit(type: JavaExec) {
    main = 'br.ufal.ic.SubmissionTest'
    classpath = sourceSets.main.runtimeClasspath
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.spockframework:spock-maven:0.7-groovy-2.0'
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'br.ufal.ic:commons-ampq:0.0.6'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'



}